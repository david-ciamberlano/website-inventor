<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"/>
    <title th:text="${sitename}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link th:href="@{/resource/themes/default/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/resource/themes/default/css/custom.css}" rel="stylesheet" />
</head>
<body>

    <!--MAIN NAVIGATION-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:text="${sitename}"></a>
            </div>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="nav navbar-nav" th:each="category : ${page.categories}">
                    <li><a th:href="@{|/${siteid}/page/${category.getId()}|}" th:text="${category.name}"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <header>
                <div>
                    <h1><span th:text="${sitename}"/><br/><small th:text="${sitedescription}"></small></h1>
                </div>
            </header>
        </div>

        <div class="row">
            <!-- BREADCRUMBS -->
            <ol class="breadcrumb">
                <li class="active" th:if="${page.homepage}">Home</li>
                <li th:if="${not page.homepage}"><a th:href="@{|/${siteid}|}">Home</a></li>
                <li th:each="bcEntry : ${page.breadcrumbs}"><a th:href="@{|/${siteid}/page/${bcEntry.value}|}" th:text="${bcEntry.key}"></a></li>
                <li class="active" th:text="${page.title}"></li>
            </ol>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-4">
                <!-- NAVIGATION -->
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a aria-expanded="true" href="#link-tab" data-toggle="tab">Links</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div id="link-tab" class="tab-pane fade active in">
                        <div class="list-group table-of-contents">
                            <a th:if="not ${page.homepage}" class="list-group-item" th:href="@{|/${siteid}/page/${page.parentId}|}">Up</a>
                            <a th:each="link : ${page.links}" class="list-group-item" th:href="@{|/${siteid}/page/${link.id}|}" th:text="${link.name}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script th:src="@{/resource/themes/default/js/jquery.min.js}"></script>
<script th:src="@{/resource/themes/default/js/bootstrap.min.js}"></script>
<script th:src="@{/resource/themes/default/js/scripts.js}"></script>
</body>
</html>

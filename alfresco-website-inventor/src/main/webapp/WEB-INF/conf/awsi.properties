#########################################
# put this file in <tomcat-home>/conf/  #
#########################################

##### ALFRESCO
#Connection to Alfresco
alfresco.username=admin
alfresco.password=admin
alfresco.serverProtocol=http
alfresco.serverUrl=localhost:8080
alfresco.cmisEntryPoint=/alfresco/api/-default-/public/cmis/versions/1.1/browser
alfresco.serviceEntryPoint=/alfresco/s

# the base path of altresco site... usually you don't need to change this
alfresco.sites=Sites
alfresco.documentLibrary=documentLibrary

##### SEARCH
# metadata to search:
# Format: label|cmis:id|type
# For type = TEXT you have 4 options: TEXT (exact match); TEXT% (starts-with); %TEXT (ends-with); %TEXT% (contains)
# For type = DATE you have 3 options: DATE (exact match); DATE_FROM; DATE_TO
# For type = NUM you have 3 optiosn: NUM (exact match); NUM_MIN, NUM_MAX
# For type = FULLTEXT : ex: content||FULLTEXT
alfresco.search.type=documento|cmis:document
alfresco.search.filter1=name|cmis:name|%TEXT%
alfresco.search.filter2=content|*|FULLTEXT


##### GENERIC DOCUMENT METADATA
alfresco.document.property1=Uscita|uscita
alfresco.document.property2=Data|dataUscita
alfresco.document.property3=Biblioteca|biblioteca





#########################################
# put this file in <tomcat-home>/conf/  #
#########################################

##### ALFRESCO
#Connection to Alfresco
alf.username=cmis
alf.password=cmis
alf.alfrescoUrl=http://localhost:8080
alf.cmisEntryPoint=/alfresco/api/-default-/public/cmis/versions/1.1/browser
# the base path of altresco site... usually you don't need to change this
alf.basePath=/Sites/{0}/documentLibrary

##### SEARCH
# metadata to search:
# Format: label|cmis:id|type
# For type:
# = TEXT you have 4 options: TEXT (exact match); TEXT% (starts-with); %TEXT (ends-with); %TEXT% (contains)
# = DATE you have 3 options: DATE (exact match); DATE_FROM; DATE_TO
alf.search.type=documento|cmis:document
alf.search.filters=name|cmis:name|%TEXT%, creator|cmis:creator|%TEXT%

##### VIEW
theme.hometemplate=index.html
theme.pagetemplate=index.html